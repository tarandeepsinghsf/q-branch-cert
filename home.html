	<script>
		test();
		function test(){
			var obj = document.getElementById('left_frame');

		function onchangeSearch(inputField){
			var certFrame = document.getElementsByClassName('cert-frame');
			for(var i=0;i<certFrame.length;i++){
				if(inputField.value.trim() == ''){
					certFrame[i].style.display = 'block';
				}else{
					if(certFrame[i].id.includes(inputField.value) || inputField.value.includes(certFrame[i].id)){
						certFrame[i].style.display = 'block';
					}else{
						certFrame[i].style.display = 'none';
					}
				}
			}
		}
	</script>
